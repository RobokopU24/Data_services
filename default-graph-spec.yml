# Default graph spec
graphs:

  - graph_id: Baseline
    sources:
      - source_id: Biolink
        # optional parameters you can use to specify using previously built versions
        # source_version:
        # parsing_version:
        # node_normalization_version:
        # edge_normalization_version:
        # strict_normalization:
      - source_id: OntologicalHierarchy
      - source_id: DrugCentral
      - source_id: GtoPdb
      - source_id: Hetio
      - source_id: HGNC
      - source_id: HumanGOA
      - source_id: IntAct
      - source_id: PANTHER
      - source_id: PHAROS
      - source_id: UberGraph
      - source_id: CTD
      - source_id: HMDB

  - graph_id: Genetics
    sources:
      - subgraph_id: Baseline
      - source_id: GWASCatalog
      - source_id: GTEx

  - graph_id: Covid
    sources:
      - subgraph_id: Genetics
      - source_id: Cord19
      - source_id: ViralProteome

  - graph_id: HGNC_Automat
    sources:
      - source_id: HGNC
      - source_id: OntologicalHierarchy
        merge_strategy: connected_edge_subset

  - graph_id: Plant
    sources:
      - source_id: PlantGOA
      - source_id: CarrotArabidopsisOrthologs

